  nav_consulting: "Sistem Danışmanlığı"
  index_1: "Faktoring Otomasyonu"
  index_2: "Modern ve gelişmiş faktoring yazılım çözümü."
  index_3: "Daha fazla bilgi edinin."
  index_4: "Bilgi Teknolojileri Sistem Danışmanlığı"
  index_5: "Çözümlerimizi görün..."
  about_1: "Hakkımızda"
  about_2: "Sadece birlikte iş yapmakla ilgilenmiyoruz. Müşterilerimizin mutluluğu ve ilişkilerimizin kalitesi bizim için önemli."
  about_3: "Takımımız"
  about_4: "20 yıldan uzun süredir bilişim sektöründe çalışan, tecrübeli, küçük bir IT ekibiyiz. Karşılıklı güven ve sıkı çalışmaya dayalı keyifli bir çalışma ortamı yaratıyoruz. Biz yaptığımız işi seviyoruz!"
  about_5: "Temel Değerlerimiz"
  about_6: "Şeffaflık"
  about_7: "Başkalarına yardım etmek için en iyi yolun açık ve erişilebilir bilgi olduğuna inanıyoruz. İş ortaklarımız ve müşterilerimizle temel değerlerimizden ödün vermeden açık ve dürüst bir iletişimi korumayı önemsiyoruz."
  about_8: "Özgünlük"
  about_9: "Ofis ortamının özgünlük ve yaratıcılığı besleyen bir yer olması gerektiğine inanıyoruz. Hem müşterilerimizi hem de kendimizi besleyip destekleyecek fikirlere, farklılıklara ve çeşitliliğe önem veriyoruz."
  about_10: "Cömertlik"
  about_11: "Yapabildiğimiz durumlarda hedeflenenden daha fazlasını sunarız. Karşılığında bir şey beklemeden sunduğumuz değerler ve yardımlar başlı başına bizim için ödüldür."
  cons_1: "Bilgi Teknolojileri Sistem Danışmanlığı"
  cons_2: "Danışmanlık Hizmetlerimiz"
  cons_3: "Ekibimiz tarafından sağlanan danışmanlık hizmetleri IT sistemlerinin çoğunlukla kompleks olan tüm yaşam döngülerini, sistemin seçiminden, sistem mimarisinin ve IT uygulamalarının tasarımı ve geliştirmelerini içerecek şekilde uçtan uca kapsar."
  cons_4: "Danışmanlık hizmetlerimizin kapsamı:"
  cons_5: "ERP, CRM, Pazarlama, Doküman Yönetimi ve Ortak çalışma platformları gibi IT Sistemlerinin seçimi, tasarım ve geliştirmeleri"
  cons_6: "Elektronik faturaların mimari tasarımı ve geliştirmeleri"
  cons_7: "Bilişim ve veri güvenliği"
  cons_8: "ERP sistemlerindeki tablo ve index yapılarının korunması için gerekli sistem ve süreçlerin geliştirilmesi"
  cons_9: "Sistem dönüşüm ve taşımaları için proje danışmanlığı"
  cons_10: "Kullanıcı dostu arayüz tasarım danışmanlığı"
  cons_11: "Arşiv sistemi ve süreçlerinin analiz, tasarım ve geliştirmeleri"
  cons_12: "IT süreçleri yasal uyumluluk danışmanlığı"
  cont_1: "İletişim"
  cont_2: "Sorularınız için bize email ile ulaşın. Sorularınıza yanıt vermekten ve birlikte çözüm üretmekten memnuniyet duyarız."
  fact_1: "Faktoring Sistem Otomasyonu"
  fact_2: "Faktoring Sistem Otomasyonu"
  fact_3: "Evening Sun Faktoring Otomasyonu faktoring firmaları için uçtan uca süreç otomasyonu sunar."
  fact_4: "Faktoring Sistem Otomasyonunun ana özellikleri"
  fact_5: "Kullanıcı ve rol bazlı kimlik doğrulama"
  fact_6: "Bir faktoring sürecinin tüm yaşam döngüsünü kapsar"
  fact_7: "Faturaları, Anlaşmaları, İthalat ve İhracatçıları, Yatırımcıları, Sigortacıları, Banka hesapları ve Ödemeleri yönetir."
  fact_8: "Entegre Doküman Yönetimi: Dokümanları scan etme ve MS Word dokümanları yaratma"
  fact_9: "Farklı Word doküman şablonları ile kullanıcılar dokümanları işleyebilirler."
  fact_10: "Farklı ödeme tarihleri için takip listeleri ve hatırlatmalar"
  fact_11: "Limit aşımını önlemek için otomatik veri kontrolleri"
  fact_12: "İthalatçıları, İhracatçıları, Ödemeleri, ve Yatırımcı limitlerini takip amaçlı raporlamalar"
  fact_13: "Kar hesaplamaları raporlamaları"
  fact_14: "Kullanıcı ve Rol bazlı Kimlik Doğrulama"
  fact_15: "Faktoring Uygulamasının farklı modülleri sadece yetkili kişiler tarafından erişilebilecek şekilde tasarlanabilir. Kullanıcıların tüm aksiyonları güvenlik amaçlı kayıt altında tutulur."
  fact_16: "Bir faktoring sürecinin tüm yaşam döngüsünü kapsar"
  fact_17: "Faturaları, Anlaşmaları, İthalat ve İhracatçıları, Yatırımcıları, Sigortacıları, Banka hesapları ve Ödemeleri yönetir, uçtan uca faktoring otomasyonu sağlar."
  fact_18: "Entegre Doküman Yönetimi"
  fact_19: "Uygulamamız şablonlar aracılığıyla gerekli dokümanların yaratılabilmesini sağlar. Aynı zamanda gelen dokümanların scan edilebilmesi de uygulamanın özelliklerinden biridir. Doküman taranıp saklandıktan sonra, tüm faktoring uygulaması kullanıcıları dokümana online olarak erişebilir."
  fact_20: "Takip listeleri, Hatırlatmalar ve Limit kontrolleri"
  fact_21: "Evening Sun Faktoring Sistemi ödeme tarihlerini, limit aşımlarını, ve veri doğruluğunu kontrol eder"
  fact_22: "Genişletilebilir raporlama kabiliyetleri"
  fact_23: "Raporlama faktoring süreçleri için önemli bir unsur; uygulamanın raporlama kabiliyetleri sayesinde kullanıcılar yatırımcıları, faturaları, ödemeleri, ödeme tarihlerini ve farklı verileri takip edebilmektedirler. Aynı zamanda raporları MS Excel formatında alabilmek de mümkündür."
